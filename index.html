<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svito Foundation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --flag-blue: #0057b8;
      --flag-yellow: #ffd500;
      --content-offset: -8vh;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, sans-serif;
      background: var(--flag-blue);
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.15), transparent 60%),
        radial-gradient(circle at 80% 30%, rgba(255, 255, 255, 0.12), transparent 60%),
        radial-gradient(circle at 50% 70%, rgba(0, 0, 0, 0.15), transparent 65%);
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: -1;
      animation: shimmer 12s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%,
      100% {
        transform: translate3d(0, 0, 0);
      }
      50% {
        transform: translate3d(2%, 3%, 0);
      }
    }

    .flag-wrapper {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .flag {
      width: 100%;
      height: 100%;
      display: block;
    }

    main {
      position: relative;
      text-align: center;
      padding: 0 1.5rem;
      z-index: 1;
      transform: translateY(var(--content-offset));
    }

    h1 {
      font-size: clamp(2.5rem, 4vw + 1rem, 5rem);
      margin: 0 0 1rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      text-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    p {
      font-size: clamp(1.1rem, 1.2vw + 0.9rem, 1.75rem);
      margin: 0;
      font-weight: 500;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
      }

      main {
        padding-top: 20vh;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="flag-wrapper" aria-hidden="true">
    <svg class="flag" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path fill="var(--flag-blue)" d="M0 0H1000V500C850 470 730 540 600 510C470 480 330 520 200 500C120 490 60 510 0 500Z">
        <animate attributeName="d" dur="12s" repeatCount="indefinite" values="
            M0 0H1000V500C850 470 730 540 600 510C470 480 330 520 200 500C120 490 60 510 0 500Z;
            M0 0H1000V500C850 520 720 460 580 490C430 520 320 480 180 510C100 530 50 490 0 500Z;
            M0 0H1000V500C840 480 760 520 620 500C480 480 340 520 180 500C90 490 40 510 0 500Z;
            M0 0H1000V500C850 470 730 540 600 510C470 480 330 520 200 500C120 490 60 510 0 500Z" />
      </path>
      <path fill="var(--flag-yellow)" d="M0 500C120 510 240 490 360 510C480 530 640 490 760 510C880 530 940 490 1000 500V1000H0Z">
        <animate attributeName="d" dur="12s" repeatCount="indefinite" values="
            M0 500C120 510 240 490 360 510C480 530 640 490 760 510C880 530 940 490 1000 500V1000H0Z;
            M0 500C110 490 230 530 360 500C490 470 640 530 780 500C900 470 960 510 1000 500V1000H0Z;
            M0 500C130 505 250 495 380 505C510 515 650 495 780 505C910 515 960 495 1000 500V1000H0Z;
            M0 500C120 510 240 490 360 510C480 530 640 490 760 510C880 530 940 490 1000 500V1000H0Z" />
      </path>
    </svg>
  </div>

  <main>
    <h1>Svito Foundation</h1>
    <p>Building Trust, Ensuring Safety, Inspiring Change</p>
  </main>
</body>
</html>
